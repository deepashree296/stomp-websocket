<!DOCTYPE html>
<html>
<head>
    <title>Nearby Feature</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/location.js?2"></script>
</head>

<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="enable">Enable location:</label>
                    <button id="enable" class="btn btn-default" type="submit">Connect</button>
                    <button id="disable" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="longitude">User location data</label>
                    <input type="text" id="longitude" class="form-control" placeholder="longitude">
                    <input type="text" id="latitude" class="form-control" placeholder="latitude">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send Location</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="nearby" class="table table-striped">
                <thead>
                <tr>
                    <th>username</th>
                </tr>
                </thead>
                <tbody id="userdata">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
